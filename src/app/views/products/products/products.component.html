<div class="collection container my-5">
    <h2 class="text-center fs-3 fw-bold mb-5 d-flex justify-content-center" *ngIf="!commonService.searchText">Наши чайные коллекции</h2>
    <h2 class="text-center fs-3 fw-bold mb-5 d-flex justify-content-center" *ngIf="commonService.searchText">Результаты поиска по запросуё: {{commonService.searchText}}</h2>
    <div class=" d-flex gap-4 flex-wrap justify-content-center cards-container">


        <product-card *ngFor="let product of products" [product]="product"></product-card>

        <div *ngIf="products.length === 0">Ничего не найдено</div>

        <div class="loader-container" *ngIf="popupStatus">
            <div class="loader"></div>
        </div>
    </div>
</div>
